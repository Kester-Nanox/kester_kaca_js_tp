<body>
    <img src="wiz.jpg" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
    <img src="wiz.jpg" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
    <img src="wiz.jpg" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
  
<script>
    let myImage;

    function zoomIn (myImage) {
        myImage.style.transform = "scaleX(3) scaleY(3)";
    }

    function zoomOut (myImage) {
        myImage.style.transform = "scaleX(1) scaleY(1)";
    }
</script>
