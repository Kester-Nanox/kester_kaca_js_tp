<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .style_black {
            color: none;
        }

        .style_red {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="style_black">Titre</h1>

    <section>
        <h2 class="style_black">Sous-Titre 1</h2>
        <p class="style_black">Texte 1_1</p>
        <p class="style_black">Texte 1_2</p>
        <p class="style_black">Texte 1_3</p>
    </section>
    
    <section>
        <h2 class="style_black">Sous-Titre 2</h2>
        <p class="style_black">Texte 2_1</p>
        <p class="style_black">Texte 2_2</p>
        <p class="style_black">Texte 2_3</p>
    </section>
    
    <section>
        <h2 class="style_black">Sous-Titre 3</h2>
        <p class="style_black">Texte 3_1</p>
        <p class="style_black">Texte 3_2</p>
        <p class="style_black">Texte 3_3</p>
    </section>
      
<script>
    let all = document.getElementsByTagName('*');

    function getAllRed(){

        for (let i = 0; i < all.length; i++) {
            //all[i].classList.add('style_black');
            if (all[i].getAttribute('class') == 'style_black'){

                all[i].onmouseover = function(){
                this.className='style_red'
                }

                all[i].onmouseout = function(){
                this.className='style_black'
                }
            }
        }
    }
    getAllRed();
</script>
    
</body>
</html>
