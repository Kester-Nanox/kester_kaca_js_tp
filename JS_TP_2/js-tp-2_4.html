document.onkeydown = move;

function move(e) {
    var posLeft = document.getElementById('pink').offsetLeft;
    var posTop = document.getElementById('pink').offsetTop;

    //e = e || window.event;

    if (e.keyCode == '38') {
        // up
        document.getElementById('pink').style.top  = (posTop - 20) + "px";
    }
    else if (e.keyCode == '40') {
        // down
        document.getElementById('pink').style.top  = (posTop + 20) + "px";
    }
    else if (e.keyCode == '37') {
       // left
        document.getElementById('pink').style.left  = (posLeft - 20) + "px";
    }
    else if (e.keyCode == '39') {
       // right
        document.getElementById('pink').style.left  = (posLeft + 20) + "px";
    }
}
</script>
