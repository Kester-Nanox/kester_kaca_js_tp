<script>
    const first = [0, 2, 4, 6, 8, 8], second = [1, 2, 3, 4, 5, 6];
    let third = [];

    function arrayDiff(first, second) {
        for (let i = 0; i < first.length; i++) {
            if (second.includes(first[i])) {
                continue;
            } else {
                third.push(first[i]);
            }
        }

        for (let i = 0; i < second.length; i++) {
            if (first.includes(second[i])) {
                continue;
            } else {
                third.push(second[i]);
            }
        }

        third.sort();
        for (let i = 0; i < third.length; i++) {
            if (third[i] === third[i+1]) {
                third.splice(i, 1);
                i = 0;
            }
        }

        return third;
    }
    arrayDiff(first, second);
</script>
