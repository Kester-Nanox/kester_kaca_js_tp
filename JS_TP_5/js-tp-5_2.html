<script>
    const tab = [0, 2, 4, 6, 8, 8];

    function removeDuplicate(str) {
        str.sort();
        for (let i = 0; i < tab.length; i++) {
            if (tab[i] === tab[i+1]) {
                tab.splice(i, 1);
                i = 0;
            }
        }
        return tab;
    }
    removeDuplicate(tab);
</script>
