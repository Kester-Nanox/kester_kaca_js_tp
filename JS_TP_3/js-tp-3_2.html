<script>
    function divGeneration() {
        let divNumber = Math.floor(Math.random() * 11) + 5;
        // console.log(divNumber);

        for (i = 0; i <= divNumber; i++) {
            const myDiv = document.createElement('div');
            const myBody = document.querySelector("body");

            myDiv.style.background = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " +  Math.floor(Math.random() * 255) + ")";

            myBody.appendChild(myDiv);
        }
    }
    divGeneration();
</script>
