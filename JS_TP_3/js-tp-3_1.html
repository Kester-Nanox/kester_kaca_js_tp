    <style>
        div {
            height: 200px;
            width: 200px;
            background: #000;
            margin: 10px;
        }
    </style>
</head>

<body>

<div onclick="colorChange(this)"></div>
<div onclick="colorChange(this)"></div>
<div onclick="colorChange(this)"></div>

<script>
    let myDiv = document.getElementsByTagName('div');

    function colorChange(myDiv) {

        if (myDiv.style.background == 'black') {
            myDiv.style.background = 'red';
        } else {
            myDiv.style.background = 'black';
        }
    }
</script>
